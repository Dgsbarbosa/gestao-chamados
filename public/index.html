<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Gestão de Chamados - EQS Engenharia</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Login Screen -->
    <div id="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="logo">
            <i class="fas fa-headset"></i>
            <h1>EQS Engenharia</h1>
          </div>
          <p>Sistema de Gestão de Chamados</p>
        </div>
        <div class="login-body">
          <div class="input-group">
            <label for="usuario"><i class="fas fa-user"></i></label>
            <input id="usuario" type="text" placeholder="Usuário" autocomplete="username">
          </div>
          <div class="input-group">
            <label for="senha"><i class="fas fa-lock"></i></label>
            <input id="senha" type="password" placeholder="Senha" autocomplete="current-password">
          </div>
          <button id="login-btn" onclick="login()">Entrar <i class="fas fa-sign-in-alt"></i></button>
          <div id="login-error" class="error-message"></div>
        </div>
      </div>
    </div>

    <!-- Main Application -->
    <div id="app-container" style="display:none;">
      <header class="app-header">
        <div class="logo">
          <i class="fas fa-headset"></i>
          <h1>EQS Engenharia</h1>
        </div>
        <div class="user-info">
          <span id="user-name">Usuário</span>
          <button id="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
        </div>
      </header>

      <main class="content">
        <div class="title-bar">
          <h2>Gestão de Chamados</h2>
          <span id="admin-badge" style="display:none;" title="Usuário Administrador"><i class="fas fa-shield-alt"></i> Admin</span>
        </div>

        <div class="actions-bar">
          <div class="search-box">
            <input type="text" id="search-input" placeholder="Buscar por código ou descrição...">
            <button id="search-btn" onclick="aplicarBusca()"><i class="fas fa-search"></i></button>
          </div>
          <button id="refresh-btn" onclick="carregarChamados()" title="Atualizar Dados"><i class="fas fa-sync-alt"></i></button>
        </div>

        <div class="filters-container">
          <div class="filter-group">
            <label for="filter-status">Status:</label>
            <select id="filter-status" onchange="aplicarFiltros()">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="filter-polo">Polo:</label>
            <select id="filter-polo" onchange="aplicarFiltros()">
              <option value="">Todos</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="filter-prioridade">Prioridade:</label>
            <select id="filter-prioridade" onchange="aplicarFiltros()">
              <option value="">Todas</option>
            </select>
          </div>
          
          <button class="reset-btn" onclick="resetarFiltros()">Limpar Filtros</button>
        </div>

        <div class="table-container">
          <table id="tabela-chamados">
            <thead>
              <tr>
                <!-- Cabeçalhos serão inseridos dinamicamente via JavaScript -->
              </tr>
            </thead>
            <tbody>
              <!-- Dados serão inseridos dinamicamente via JavaScript -->
            </tbody>
          </table>
          <div id="loading-indicator" style="display:none;">
            <i class="fas fa-spinner fa-spin"></i> Carregando...
          </div>
          <div id="no-data-message" style="display:none;">
            Nenhum chamado encontrado.
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal de Edição -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Editar Chamado</h3>
        <span class="close-btn" onclick="fecharModal()">&times;</span>
      </div>
      <div class="modal-body">
        <form id="edit-form">
          <!-- Campos serão inseridos dinamicamente via JavaScript -->
        </form>
      </div>
      <div class="modal-footer">
        <button class="cancel-btn" onclick="fecharModal()">Cancelar</button>
        <button class="save-btn" onclick="salvarEdicao()">Salvar Alterações</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
