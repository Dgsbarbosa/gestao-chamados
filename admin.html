<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin - Novo Chamado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Novo Chamado</h2>
  <form id="form-chamado">
    <input placeholder="TÃ­tulo" id="titulo"><br>
    <input placeholder="Cidade" id="cidade"><br>
    <select id="executado"></select><br>
    <select id="status">
      <option>Aberto</option>
      <option>Em andamento</option>
      <option>Fechado</option>
    </select><br>
    <input type="date" id="data"><br>
    <button type="submit">Salvar</button>
  </form>

  <script>
    const BASE_URL = 'https://script.google.com/macros/s/AKfycbxjrG9cJYZdUfHBrupfyr5b-6Xs4A-O_Kds7g_rx0gZOr3ECwhsc1oaGb6a60-4Dz-9/exec';

    const user = JSON.parse(localStorage.getItem('usuario'));
    if (!user || user.Tipo !== 'admin') {
      alert("Acesso restrito!");
      location.href = 'index.html';
    }

    async function carregarTecnicos() {
      const tecnicos = await fetch(`${BASE_URL}?sheet=tecnicos`).then(r => r.json());
      const select = document.getElementById('executado');
      tecnicos.forEach(t => {
        const option = document.createElement('option');
        option.value = option.textContent = t.Nome;
        select.appendChild(option);
      });
    }

    document.getElementById('form-chamado').addEventListener('submit', async (e) => {
      e.preventDefault();
      const dados = {
        metodo: "criar",
        titulo: document.getElementById('titulo').value,       // Vai para "Descricao do Servico"
        cidade: document.getElementById('cidade').value,       // Vai para "Polo"
        executado: document.getElementById('executado').value, // Vai para "Executado por"
        status: document.getElementById('status').value,       // Vai para "Status"
        data: document.getElementById('data').value            // Vai para "Data"
      };

      const resposta = await fetch(`${BASE_URL}`, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      });

      const resp = await resposta.json();
      if (resp.sucesso) {
        alert("Chamado criado com sucesso!");
        document.getElementById('form-chamado').reset();
      } else {
        alert("Erro ao criar chamado: " + JSON.stringify(resp));
      }
    });

    carregarTecnicos();
  </script>
</body>
</html>
