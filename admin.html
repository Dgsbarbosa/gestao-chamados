<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin - Novo Chamado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Novo Chamado</h2>
  <form id="form-chamado">
    <input placeholder="Título" id="titulo"><br>
    <input placeholder="Cidade" id="cidade"><br>
    <select id="executado"></select><br>
    <select id="status">
      <option>Aberto</option>
      <option>Em andamento</option>
      <option>Fechado</option>
    </select><br>
    <input type="date" id="data"><br>
    <button type="submit">Salvar</button>
  </form>

  <script>
    const BASE_URL = 'https://script.google.com/macros/s/AKfycbyEJ7edC5gypKcsRdDzslInXY8hZJAGpydkMvKqlM4bgel-xVm-NGcxtCtg0z-NsB7m/exec';

    const user = JSON.parse(localStorage.getItem('usuario'));
    if (!user || user.Tipo !== 'admin') {
      alert("Acesso restrito!");
      location.href = 'index.html';
    }

    async function carregarTecnicos() {
      try {
        const response = await fetch(`${BASE_URL}?sheet=tecnicos`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const tecnicos = await response.json();
        const select = document.getElementById('executado');
        tecnicos.forEach(t => {
          const option = document.createElement('option');
          option.value = option.textContent = t.Nome;
          select.appendChild(option);
        });
      } catch (error) {
        console.error("Erro ao carregar técnicos:", error);
        alert("Erro ao carregar técnicos. Por favor, tente novamente.");
      }
    }

    document.getElementById('form-chamado').addEventListener('submit', async (e) => {
      e.preventDefault();
      const dados = {
        metodo: "criar",
        titulo: document.getElementById('titulo').value,       // Vai para "Descricao do Servico"
        cidade: document.getElementById('cidade').value,       // Vai para "Polo"
        executado: document.getElementById('executado').value, // Vai para "Executado por"
        status: document.getElementById('status').value,       // Vai para "Status"
        data: document.getElementById('data').value            // Vai para "Data"
      };

      try {
        const response = await fetch(`${BASE_URL}`, {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(dados)
        });
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const resp = await response.json();
        if (resp.sucesso) {
          alert("Chamado criado com sucesso!");
          document.getElementById('form-chamado').reset();
        } else {
          alert(resp.erro || "Erro ao criar chamado.");
        }
      } catch (error) {
        console.error("Erro ao criar chamado:", error);
        alert("Erro ao criar chamado. Por favor, tente novamente.");
      }
    });

    carregarTecnicos();
  </script>
</body>
</html>
